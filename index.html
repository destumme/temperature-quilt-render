<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Tempurature Quilt Render</title>
    <style>
        body {
            padding: 1em;
            margin: 1em;
        }

        canvas {
            border: 1px solid black;
        }

        div#controls {
            margin-bottom: 2em;
        }
    </style>
</head>

<body>
    <div id="controls">
        <button id="drawBtn">Redraw</button>
        <menu>
            <li>
                <label for="height">Canvas Height</label>
                <input type="number" id="height" name="height">
            </li>
            <li>
                <label for="width">Canvas Width</label>
                <input type="number" id="width" name="width">
            </li>
            <li>
                <label for="days">Days</label>
                <input type="number" id="days" name="days">
            </li>
        </menu>


    </div>
    <div>
        <canvas id="quilt" width="1200" height="3600"></canvas>
    </div>
    <script type="text/javascript" src="csv2json.js"></script>
    <script type="text/javascript" src="loadCsv.js"></script>
    <script type="text/javascript" src="draw.js"></script>
</body>

</html>
